<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drawing App</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
	<!-- Jquery CDN-->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- title -->
	<div id="header">
		Drawing App
	</div>
	<!-- input -->
	<div class="inputContainer">
		<!-- color -->
		<div class="input" id="colorInput">
			<input type="color" list id="paintColor">
		</div>
		<!-- size -->
		<div class="input" id="thicknessInput">
			<div id="circle"></div>
		</div>
		<div class="input">
			<div id="slider"></div>
		</div>
	</div>
	<!-- canvas container -->
	<div id="container">
		<canvas id="paint" width="700px" height="400px"></canvas>
	</div>

	<!-- buttons -->
	<div class="inputContainer2">
		<!-- Earse -->
		<div class="input2">
			<span id="erase" class="button">Earse</span>
		</div>
		<!-- Save -->
		<div class="input2">
			<span id="save" class="button">Save</span>
		</div>
		<!-- reset -->
		<div class="input2">
			<span id="reset" class="button">Reset</span>
		</div>
	</div>
	<!-- Jquery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Jquery CDN -->
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
